syntax = "proto3";

package org.trp.cluster;

import "google/protobuf/wrappers.proto";
import "scalapb/scalapb.proto";

option java_package = "org.trp.cluster";
option java_outer_classname = "ApiMessages";

message StandingOrder {
    string id = 1;
    int64 from = 2;
    int64 to = 3;
    int32 amount = 4;
    google.protobuf.StringValue currency = 5;
    google.protobuf.StringValue notice = 6;
}

message User {
    string name = 1;
    int32 age = 2;
    string countryOfResidence = 3;
}

message Users {
    repeated User users = 1 [(scalapb.field).collection_type="scala.collection.Seq"];
}

message ActionPerformed {
    string description = 1;
}

message GetUsers {}

message CreateUser {
    User user = 1;
}

message GetUser {
    string name = 1;
}

message DeleteUser {
    string name = 1;
}

